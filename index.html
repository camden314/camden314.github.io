<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/camden314/camden314.github.io/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
        	if (!["md", "html", "js"].includes(file.name.split(".").pop())) {
        		htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        	}
        }
        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
      })()
    </script>
    <h1 style="font-family: Menlo, monospace;">Camden314's GD Mod Index</h1>
    <div></div>
  <body>
</html>
